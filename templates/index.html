<!DOCTYPE html>
<html>
<head>
    <title>Ocean Capital FX Comparison</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #111132;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header img {
            width: 100%;
            max-width: 600px;
            display: block;
        }

        h2 {
            color: #20DED6;
            text-align: center;
            margin-top: 0;
        }

        form {
            margin-top: 10px;
        }

        .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .inline-group input[type="number"] {
            flex: 1;
        }

        .inline-group .toggle-group {
            display: flex;
            gap: 5px;
        }

        .toggle-group input[type="radio"] {
            display: none;
        }

        .toggle-group label {
            background-color: #1e1e3f;
            color: #fff;
            padding: 10px;
            border: 1px solid #444;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-group input:checked + label {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input, select {
            background-color: #1e1e3f;
            color: #ffffff;
            border: 1px solid #444;
        }

        button {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ec5bf;
        }

        #results {
            margin-top: 25px;
            padding: 15px;
            background: #1e1e3f;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            color: #20DED6;
            margin-top: 15px;
        }

        a {
            color: #20DED6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Ocean Capital Exchange">
    </header>

    <div class="container">
        <h2>Ocean Capital FX Comparison</h2>

        <form id="fx-form">
            <div class="inline-group">
                <input type="number" id="amount" placeholder="Amount" required>
                <div class="toggle-group">
                    <input type="radio" name="mode" id="sell" value="sell" checked>
                    <label for="sell">Sell</label>
                    <input type="radio" name="mode" id="buy" value="buy">
                    <label for="buy">Buy</label>
                </div>
            </div>

            <input type="text" id="from" placeholder="From Currency (e.g. GBP)" required>
            <input type="text" id="to" placeholder="To Currency (e.g. USD)" required>
            <input type="date" id="date" required>
            <input type="text" id="time" placeholder="Approximate time of transaction (optional)">
            <input type="number" id="bankRate" placeholder="Bank Exchange Rate" step="0.0001" required>

            <select id="annualVolume" required>
                <option value="">How much do you exchange per year?</option>
                <option value="250000">Â£250k</option>
                <option value="500000">Â£500k</option>
                <option value="1000000">Â£1 million</option>
                <option value="2500000">Â£2.5 million</option>
                <option value="5000000">Â£5 million</option>
                <option value="10000000">Â£10 million</option>
                <option value="25000000">Â£25 million or more</option>
            </select>

            <button type="submit">Compare</button>
            <div class="loading" id="loading" style="display:none;">â³ Calculating your savings...</div>
        </form>

        <div id="results"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById("fx-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            document.getElementById("loading").style.display = "block";
            document.getElementById("results").innerHTML = "";

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const from = document.getElementById("from").value.toUpperCase();
            const to = document.getElementById("to").value.toUpperCase();
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const bankRate = parseFloat(document.getElementById("bankRate").value);
            const annualVolume = parseFloat(document.getElementById("annualVolume").value);

            const res = await fetch("/compare", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode, from, to, date, time, amount, bankRate, annualVolume, token })
            });

            const data = await res.json();
            document.getElementById("loading").style.display = "none";

            if (data.error) {
                document.getElementById("results").innerHTML = "<p style='color:#ff6666'><strong>" + data.error + "</strong></p>";
            } else {
                let bankLine, oceanLine, diffLine;

                if (data.mode === "buy") {
                    bankLine = `<p>ğŸ’¸ <strong>Your bank/broker charged you:</strong> Â£${data.bank_value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                    oceanLine = `<p>ğŸ’¡ <strong>Ocean would have charged you:</strong> Â£${data.company_value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                    diffLine = `<p>ğŸ’° <strong>You could have saved:</strong> Â£${data.difference.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                } else {
                    bankLine = `<p>ğŸ’¸ <strong>Your bank/broker gave you:</strong> Â£${data.bank_value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                    oceanLine = `<p>ğŸš€ <strong>Ocean would have given you:</strong> Â£${data.company_value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                    diffLine = `<p>ğŸ˜¬ <strong>You missed out on:</strong> Â£${data.difference.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>`;
                }

                document.getElementById("results").innerHTML = `
                    <p>ğŸ“‰ <strong>Your bank/broker's FX Rate:</strong> ${data.bankRate}</p>
                    <p>ğŸ“ˆ <strong>Ocean Capital FX Rate:</strong> ${data.company_rate}</p>
                    ${bankLine}
                    ${oceanLine}
                    ${diffLine}
                    <p>ğŸ“Š <strong>Bank/broker margin:</strong> ${data.spread_percent}%</p>
                    <p>ğŸ”¥ <strong>Estimated annual savings with Ocean:</strong> Â£${data.annual_savings.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>
                    <p>ğŸ”“ <a href="https://apply.ebury.com/sfdc/servlet/SmartForm.html?formCode=currency-services&brand=OCF" target="_blank"><strong>Open a free account to access your savings now â€” no obligation to trade</strong></a></p>
                    <p>ğŸ’¬ <a href="mailto:info@oceancapitalexchange.com?subject=Callback Request">Want help understanding your results? Request a callback</a></p>
                `;
            }
        });
    </script>
</body>
</html>
