<!DOCTYPE html>
<html>
<head>
    <title>Ocean Capital Exchange â€“ FX Rate Comparison</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #111132;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            margin-bottom: 20px;
        }

        header img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h2 {
            color: #20DED6;
            text-align: center;
            margin-top: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input, select {
            background-color: #1e1e3f;
            color: #ffffff;
            border: 1px solid #444;
        }

        button {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ec5bf;
        }

        #results {
            margin-top: 25px;
            padding: 15px;
            background: #1e1e3f;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .toggle-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .toggle-group label {
            flex: 1;
            text-align: center;
            background: #1e1e3f;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #444;
        }

        .toggle-group input[type="radio"] {
            display: none;
        }

        .toggle-group input:checked + label {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/logo.png" alt="Ocean Capital Exchange">
        </header>

        <h2>FX Savings Comparison Tool</h2>

        <form id="fx-form">
            <div class="toggle-group">
                <input type="radio" name="mode" id="sell" value="sell" checked>
                <label for="sell">Selling</label>
                <input type="radio" name="mode" id="buy" value="buy">
                <label for="buy">Buying</label>
            </div>

            <input type="text" id="from" placeholder="From Currency (e.g. GBP)" required>
            <input type="text" id="to" placeholder="To Currency (e.g. USD)" required>
            <input type="date" id="date" required>
            <input type="text" id="time" placeholder="Approximate time of transaction (optional)">
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="number" id="bankRate" placeholder="Bank Exchange Rate" step="0.0001" required>
            <select id="annualVolume" required>
                <option value="">How much do you exchange per year?</option>
                <option value="250000">Â£250k</option>
                <option value="500000">Â£500k</option>
                <option value="1000000">Â£1 million</option>
                <option value="2500000">Â£2.5 million</option>
                <option value="5000000">Â£5 million</option>
                <option value="10000000">Â£10 million</option>
                <option value="25000000">Â£25 million or more</option>
            </select>
            <button type="submit">Compare</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById("fx-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const mode = document.querySelector('input[name="mode"]:checked').value;
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const bankRate = parseFloat(document.getElementById("bankRate").value);
            const annualVolume = parseFloat(document.getElementById("annualVolume").value);

            const res = await fetch("/compare", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode, from, to, date, time, amount, bankRate, annualVolume, token })
            });

            const data = await res.json();

            if (data.error) {
                document.getElementById("results").innerHTML = "<p style='color:#ff6666'><strong>" + data.error + "</strong></p>";
            } else {
                document.getElementById("results").innerHTML = `
                    <p>ðŸ“‰ <strong>Bank's FX Rate:</strong> ${data.bankRate}</p>
                    <p>ðŸ“ˆ <strong>Ocean Capital FX Rate:</strong> ${data.company_rate}</p>
                    <p>ðŸ’° <strong>Bank Gave You:</strong> Â£${data.bank_value}</p>
                    <p>ðŸ§® <strong>We Would Have Given You:</strong> Â£${data.company_value}</p>
                    <p>ðŸ˜¬ <strong>Lost This Time:</strong> Â£${data.difference}</p>
                    <p>ðŸ“Š <strong>Bank Margin:</strong> ${data.spread_percent}%</p>
                    <p>ðŸ”¥ <strong>What you could save over the year with Ocean:</strong> Â£${data.annual_savings}</p>
                `;
            }
        });
    </script>
</body>
</html>
