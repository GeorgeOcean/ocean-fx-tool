<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ocean Capital Exchange – FX Rate Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0b0c2a, #111132);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            max-width: 600px;
            margin: 30px auto 10px auto;
            text-align: center;
        }

        .logo-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: #1a1b3a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #20DED6;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0 16px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input, select {
            background-color: #25264d;
            color: #ffffff;
            border: 1px solid #3d3f73;
        }

        button {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1ec5bf;
        }

        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #2a2b52;
            border: 1px solid #44466e;
            border-radius: 8px;
        }

        p {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="/static/logo.png" alt="Ocean Capital Exchange Banner">
    </div>

    <div class="container">
        <h2>FX Savings Comparison Tool</h2>

        <form id="fx-form">
            <input type="text" id="from" placeholder="From Currency (e.g. GBP)" required>
            <input type="text" id="to" placeholder="To Currency (e.g. USD)" required>
            <input type="date" id="date" required>

            <label for="time">Approximate time of transaction</label>
            <input type="time" id="time" required>

            <input type="number" id="amount" placeholder="Amount Exchanged" required>
            <input type="number" id="bankRate" placeholder="Bank Exchange Rate" step="0.0001" required>

            <label for="annualVolume">Your estimated annual FX volume</label>
            <select id="annualVolume" required>
                <option value="">Select volume</option>
                <option value="250000">£250,000</option>
                <option value="500000">£500,000</option>
                <option value="1000000">£1 million</option>
                <option value="2500000">£2.5 million</option>
                <option value="5000000">£5 million</option>
                <option value="10000000">£10 million</option>
                <option value="25000000">£25 million</option>
            </select>

            <button type="submit">Compare</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
       <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.getElementById("fx-form").addEventListener("submit", async function(e) {
        e.preventDefault();

        const from = document.getElementById("from").value;
        const to = document.getElementById("to").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;
        const amount = document.getElementById("amount").value;
        const bankRate = document.getElementById("bankRate").value;
        const annualVolume = document.getElementById("annualVolume").value;

        try {
            const res = await fetch("/compare", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ from, to, amount, bankRate, date, time, annualVolume, token })
            });

            const data = await res.json();

            console.log("Response from /compare:", data);

            if (data.error) {
                document.getElementById("results").innerHTML = "<p style='color:#ff6666'><strong>" + data.error + "</strong></p>";
            } else {
                document.getElementById("results").innerHTML = `
                    <p><strong>Ocean Capital Exchange Rate:</strong> ${data.company_rate}</p>
                    <p><strong>Your Bank Gave You:</strong> ${data.bank_value}</p>
                    <p><strong>We Would Have Given You:</strong> ${data.company_value}</p>
                    <p><strong>Potential Savings:</strong> ${data.difference}</p>
                    <p><strong>Margin:</strong> ${data.spread_percent}%</p>
                    <p><strong>Projected Annual Savings:</strong> ${data.annual_savings}</p>
                    <p><strong>Approximate Time of Transaction:</strong> ${time}</p>
                `;
            }
        } catch (err) {
            console.error("Fetch error:", err);
            document.getElementById("results").innerHTML = "<p style='color:#ff6666'><strong>Something went wrong. Please try again later.</strong></p>";
        }
    });
</script>

    </script>

</body>
</html>
