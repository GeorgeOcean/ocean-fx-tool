<!DOCTYPE html>
<html>
<head>
    <title>Ocean Capital Exchange – FX Rate Comparison</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #111132;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 300px;
            height: auto;
        }

        h2 {
            color: #20DED6;
            text-align: center;
            margin-top: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input, select {
            background-color: #1e1e3f;
            color: #ffffff;
            border: 1px solid #444;
        }

        button {
            background-color: #20DED6;
            color: #111132;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1ec5bf;
        }

        #results {
            margin-top: 25px;
            padding: 15px;
            background: #1e1e3f;
            border: 1px solid #333;
            border-radius: 5px;
        }

        p {
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="Ocean Capital Exchange">
    </header>

    <div class="container">
        <h2>FX Savings Comparison Tool</h2>

        <form id="fx-form">
            <input type="text" id="from" placeholder="From Currency (e.g. GBP)" required>
            <input type="text" id="to" placeholder="To Currency (e.g. USD)" required>
            <input type="date" id="date" required>
            <input type="text" id="time" placeholder="Approximate time of transaction (optional)">
            <input type="number" id="amount" placeholder="Amount Exchanged" required>
            <input type="number" id="bankRate" placeholder="Bank Exchange Rate" step="0.0001" required>
            <select id="annualVolume" required>
                <option value="">How much do you exchange per year?</option>
                <option value="250000">£250k</option>
                <option value="500000">£500k</option>
                <option value="1000000">£1 million</option>
                <option value="2500000">£2.5 million</option>
                <option value="5000000">£5 million</option>
                <option value="10000000">£10 million</option>
                <option value="25000000">£25 million or more</option>
            </select>
            <button type="submit">Compare</button>
        </form>

        <div id="results"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById("fx-form").remove();
            document.getElementById("results").innerHTML =
                "<p style='color:#ff6666'><strong>❌ Missing token in URL.</strong></p>";
        }

        document.getElementById("fx-form").addEventListener("submit", async function(e) {
            e.preventDefault();

            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;
            const amount = document.getElementById("amount").value;
            const bankRate = document.getElementById("bankRate").value;
            const annualVolume = document.getElementById("annualVolume").value;

            try {
                const res = await fetch("/compare", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        token,
                        from,
                        to,
                        amount,
                        bankRate,
                        date,
                        time,
                        annualVolume
                    })
                });

                const data = await res.json();

                if (data.error) {
                    document.getElementById("results").innerHTML =
                        "<p style='color:#ff6666'><strong>" + data.error + "</strong></p>";
                } else {
                    document.getElementById("results").innerHTML = `
                        <p><strong>Ocean Capital Exchange Rate:</strong> ${data.company_rate}</p>
                        <p><strong>Your Bank Gave You:</strong> ${data.bank_value}</p>
                        <p><strong>We Would Have Given You:</strong> ${data.company_value}</p>
                        <p><strong>Potential Savings:</strong> ${data.difference}</p>
                        <p><strong>Margin:</strong> ${data.spread_percent}%</p>
                        <p><strong>Projected Annual Savings:</strong> ${data.annual_savings}</p>
                    `;
                }
            } catch (err) {
                document.getElementById("results").innerHTML =
                    "<p style='color:#ff6666'><strong>Something went wrong. Please try again later.</strong></p>";
            }
        });
    </script>
</body>
</html>
